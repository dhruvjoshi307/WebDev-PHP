<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Effects</title>
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to bottom, #3498db, #e74c3c);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Heading Style */
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Box with Shadows */
        .box-with-shadow {
            width: 200px;
            height: 200px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Rotated Element */
        .rotated-element {
            width: 100px;
            height: 100px;
            background-color: #ff9900;
            margin: 20px auto;
            transform: rotate(45deg);
        }

        /* Scaled Element */
        .scaled-element {
            width: 100px;
            height: 100px;
            background-color: #ff33cc;
            margin: 20px auto;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <!-- <h1>Shad</h1> -->
    <div class="box-with-shadow"></div>
    <div class="rotated-element"></div>
    <div class="scaled-element"></div>
</body>
</html>
